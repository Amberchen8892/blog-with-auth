<nav class="navbar navbar-expand-lg navbar-light navbar-custom">
  <a class="navbar-brand" style="color:rgb(247, 87, 38); font-weight:bold;">INSPIRER</a>
  {% if current_user.is_authenticated %}
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="http://localhost:5000">Home </a>
      </li>
      <!-- <li class="nav-item">
        <a class="nav-link" href="#">Top Bloggers</a>
      </li> -->
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('posts') }}">Posts</a>
      </li>
      
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('most_popular') }}">Popular</a>
      </li>
      <li class="nav-item">
          <a class="nav-link" href="{{ url_for('find_friends') }}">Inspirers</a>
        </li>
    </ul>
    {% endif %}
    <form class="form-inline my-2 my-lg-0">
      {% if not current_user.is_authenticated %}
      <a
        href="{{ url_for('login') }}"
        class="btn my-2 my-sm-0 mx-2 btn-outline-dark"
        >Login</a
      >
      <a href="{{ url_for('signup') }}" class="btn my-2 my-sm-0 mx-2 btn-light"
        >Sign Up</a
      >
      {% else %}
      <a
        href="{{ url_for('profile', id=current_user.id) }}"
        class="btn btn-light mx-2"
        ><i class="fa fa-user-circle" aria-hidden="true"></i> Profile</a
      >
      <a href="{{ url_for('logout') }}" class="btn btn-outline-dark mx-2"
        >Log out</a
      >
      {% endif %}
    </form>
  </div>
</nav>
